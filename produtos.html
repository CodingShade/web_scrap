<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos de Informática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<h1 id="titulo">Lista de Produtos de Informática</h1>

<div class="product-list">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h2 class="product_name">Notebook Gamer</h2>
        <p class="price">Preço: R$ 4.500,00</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h2 class="product_name">Teclado Mecânico</h2>
        <p class="price">Preço: R$ 300,00</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 3">
        <h2 class="product_name">Monitor Full HD</h2>
        <p class="price">Preço: R$ 1.200,00</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 4">
        <h2 class="product_name">Mouse Gamer</h2>
        <p class="price">Preço: R$ 150,00</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 5">
        <h2 class="product_name">Headset Bluetooth</h2>
        <p class="price">Preço: R$ 400,00</p>
    </div>
</div>

</body>
</html>
